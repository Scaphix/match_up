{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container py-5 h-100">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="auth-card p-5 text-center">
                <div class="mb-4">
                    <i class="fas fa-sign-out-alt"></i>
                    <h1 class="display-5 mb-3">Sign Out</h1>
                    <p class="lead text-muted" class ="form-check-label">
                        {% trans 'Are you sure you want to sign out?' %}
                    </p>
                </div>

                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-lg primary cta" type="submit">
                            {% trans 'Sign Out' %}
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-lg secondary cta">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
