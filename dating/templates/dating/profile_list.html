{% extends 'base.html' %}
{% block content %}
{% load static %}
<main class="container py-3">
    <section class="row">
        <div class="col-12">
            <h1>Profiles</h1>
            {% for profile in object_list %}
            <h2>{{profile.title}}</h2>
            <p>{{post.excerpt}}</p>
            <p>Author: {{post.author}}</p>
            {% endfor %}
        </div>
    </section>
</main>
{% endblock content %}
