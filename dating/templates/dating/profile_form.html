{% extends 'base.html' %}
{% block content %}
{% load static %}

<main class="container py-5">
  <div class="row justify-content-center">
      <div class="auth-card border-0 col-lg-6 col-md-8">
        <div class="card-body p-4">
          <h1 class="h4 mb-3 text-center">Edit Profile</h1>
          <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
              <button type="submit" class="btn btn-edit">
                Save profile
              </button>
            </div>
          </form>
        </div>
      </div>

  </div>
</main>
{% endblock content %}
