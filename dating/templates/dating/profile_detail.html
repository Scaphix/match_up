{% extends 'base.html' %}
{% block content %}
{% load static %}

<main class="container py-5">
  <div class="row justify-content-center">
      <div class="card shadow-sm border-0 col-lg-6 col-md-8">
        <div class="card-body p-4">
          <h1 class="h4 mb-3 text-center">About me</h1>
          <p class="text-muted mb-3 text-center">{{ profile.bio }}</p>
          <p class="text-muted mb-3 text-center">{{ profile.location }}</p>
          <p class="text-muted mb-3 text-center">{{ profile.interests }}</p>
          <p class="text-muted mb-3 text-center">{{ profile.age }}</p>
          <p class="text-muted mb-3 text-center">{{ profile.gender }}</p>
          <p class="text-muted mb-3 text-center">{{ profile.photo.url }}</p>
        </div>
      </div>
  </div>
</main>
{% endblock content %}
